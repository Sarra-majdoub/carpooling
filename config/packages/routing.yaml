framework:
    router:
        utf8: true
        routes:
            # This route matches the root path (/)
            home:
                path: /  # This is the path that users will access in the browser (e.g., http://127.0.0.1:8000/)
                methods: [ GET ]  # This route only accepts GET requests



        # Configure how to generate URLs in non-HTTP contexts, such as CLI commands.
        # See https://symfony.com/doc/current/routing.html#generating-urls-in-commands
        #default_uri: http://localhost

when@prod:
    framework:
        router:
            strict_requirements: null
